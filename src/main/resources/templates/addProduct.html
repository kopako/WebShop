<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
        crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid">
    <h1>Add product</h1>
    <form class="" action="#" th:action="@{/product/add}" th:object="${product}" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="username">Name</label>
            <input id="username" type="text" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input id="description" type="text" th:field="*{description}"/>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="number" th:field="*{price}"/>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input id="image" type="file" name="multipartFile"/>
        </div>

        <button type="submit" class="btn btn-default">Add product</button>
    </form>
</div>
</body>
</html>
